{% extends "base.html" %}

{% block title %}
  Detail
{% endblock title %}
  <style>
    .product-card {
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .product-card .btn {
      border-radius: 8px;
    }

    .product-card .price {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>

{% block body %}
  
<a href="/grid">Back All Products</a>
{% for x in products %}
<div class="container my-5">
  <div class="row">
    <!-- Product Card -->
    <div class="col-md-4">
          
        
      <div class="card product-card">
        <img src="{{x.image.url}}" class="card-img-top" alt="Product Image" style="aspect-ratio: 4/3;">
        <div class="card-body">
          <h5 class="card-title">{{x.name}}</h5>
          <p class="card-text text-muted">{{x.description}}</p>
          <p class="price">â‚¹{{x.price}}</p>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary"><a href="{{x.pk}}" class="text-white">Add to Cart</a></button>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
{% empty %}
<h1>Do not match any kind of this product</h1>
{% endfor %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<{% endblock body %}
