{% extends "base.html" %}
{% block title %}
  <h1>Registeration</h1>
{% endblock title %}
{% block navbar %}
  
{% endblock navbar %}
{% block style %}
  <style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
  }
  body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #8bb7f9, #eaf1d5);
  }
  .login-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
  }
  .login-container h2 {
      margin-bottom: 20px;
      color: #333;
  }
  .input-group {
      margin-bottom: 15px;
  }
  .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: 0.3s;
  }
  .input-group input:focus {
      border-color: #74ebd5;
      outline: none;
      box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
  }
  .login-btn {
      width: 100%;
      padding: 10px;
      border: none;
      background: #74ebd5;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
  }
  .login-btn:hover {
      background: #5ec3b9;
  }
  .hell{
    margin-top: 12px ;
  }
</style>
  {% endblock style %}
{% block body %}

<form method="POST">
  <div class="login-container">
    <h2>Login</h2>
    {% csrf_token %}
          <div class="input-group">
              <input type="text" name="username" placeholder="Enter Username" required>
          </div>
          <div class="input-group">
              <input type="password" name="password" placeholder="Enter Password" required>
          </div>
          <button type="submit" class="login-btn">Login</button>
  </div>
</form>
<a class="hell" href="{% url 'register' %}">Don't have an account? Register</a>


{% endblock body %}
{% block footer %}
  
{% endblock footer %}
