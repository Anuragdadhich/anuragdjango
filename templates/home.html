<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Popup styling */
        #popup-banner {
            display: none; /* By default hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            border-radius: 10px;
            text-align: center;
        }
        #popup-banner button {
            margin-top: 10px;
            padding: 5px 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>

    <!-- Popup Banner -->
    <div id="popup-banner">
        <p>Sign up or Login to explore more features!</p>
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
        <br>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Check if popup was already shown
            if (!localStorage.getItem("popupClosed")) {
                setTimeout(function() {
                    document.getElementById("popup-banner").style.display = "block";
                }, 3000);
            }
        });
    
        function closePopup() {
            document.getElementById("popup-banner").style.display = "none";
            localStorage.setItem("popupClosed", "true"); // Store in localStorage
        }
    </script>
    
</body>
</html>
