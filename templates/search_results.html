{% extends "base.html" %}
{% block title %}
  Search
{% endblock title %}
{% block body %}

{% if product %}
<h4 class="text-center">{{ query }}</h4>
<div class="container py-4">
    <div class="row justify-content-center">
        {% for x in product %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card shadow-sm">
                <img src="{{ x.image.url }}" class="card-img-top" style="height: 150px; object-fit: cover;">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ x.name }}</h5>
                    <p class="card-text">â‚¹{{ x.price }}</p>
                    <a href="{{ x.id }}" class="btn btn-dark">Buy Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<p class="text-center text-capitalize p-2 fs-4">
    No products found for this <span class="fw-bolder">{{ query }}</span>.
</p>
{% endif %}

{% endblock body %}
